<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.name.value){
			alert("Input Name!!!");
			frm.name.focus();
			return false;
		}
		if(!frm.id.value){
			alert("Input ID!!!");
			frm.id.focus();
			return false;
		}
		if(!frm.pass.value){
			alert("Input Password!!!");
			frm.pass.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>개인정보</h2>
	<form action="Person" method="post" name="frm" onsubmit="return chk()">
		<table border="1" bgcolor="yellow">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					남자<input type="radio" name="gender" value ="male" checked="checked"><br>
					여자<input type="radio" name="gender" value="female">
				</td>
			</tr>
			<tr>
				<td>메일 수신</td>
				<td>
					공지<input type="checkbox"  name="mailtype" value="posting"><br>
					광고<input type="checkbox" name="mailtype" value="ad"><br>
					배송<input type="checkbox" name="mailtype" value="delivery">
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="singer">가수</option>
						<option value="general">장군</option>
						<option value="officer">공무원</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="confirm"></td>
				<td><input type="reset" value="cacel"></td>
			</tr>
		</table>
	</form>
</body>
</html>
