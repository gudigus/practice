<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.name.value){
			alert("이름은??");
			frm.name.focus();
			return false;
		}
		if(!frm.addr.value){
			alert("주소는??");
			frm.addr.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>Please Input Name&Address</h1>
	<form action="Name" name="frm" method="get" onsubmit="return chk()">
		<label>이름 : </label>
		<input type="text" name="name"><p>
		<label>주소 : </label>
		<input type="text" name="addr"><p>
		<input type="submit" value="confirm">
	</form>
</body>
</html>
